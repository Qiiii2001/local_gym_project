<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md pt-70 fixed-top" style="background-color: #f4d0d0;">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand fs-4 fw-semibold text-white">HOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navItems"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navItems">
                <ul class="navbar-nav fs-4">
                    <li class="nav-item">
                        <a href="about.html" class="nav-link active fw-semibold text-white">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active fw-semibold text-white">MEMBERSHIP</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active fw-semibold text-white">LOCATION</a>
                    </li>
                    <li class="nav-item">
                        <a href="signIn.html" class="nav-link active fw-semibold text-white">SIGN IN</a>
                    </li>
                    <li class="nav-item">
                        <a href="signOut.html" class="nav-link active fw-semibold text-white">SIGN OUT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- sign out -->
    <section class="container-fluid">
        <div class="modal" tabindex="-1" id="signOutModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Sign Out</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Thank you, you have successfully signed out!</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        <div class="row d-flex justify-content-center align-items-center bg-warning-subtle">
            <div class="col-sm-10 col-md-6">
                <img src="imgs/signin/signin.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-sm-10 col-md-6 d-flex align-items-center">
                <div class="w-100">
                    <h2 class="text-center mb-4">Sign In</h2>
                    <form action="your-action" method="post" class="p-4">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </div>
                        <div class="row">
                            <div class="col-6 d-grid">
                                <a href="forgot-password.html" class="btn btn-link p-0 text-start">Forgot Password?</a>
                            </div>
                            <div class="col-6 d-grid">
                                <button onclick="location.href='signup.html'" class="btn btn-warning">Sign Up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script>
    var signOutModal = new bootstrap.Modal(document.getElementById('signOutModal'));
    signOutModal.show();
  </script>
</body>
</html>
